version: "3.8"

services:
  app:
    build: .
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
      - "5678:5678"  # Debugger
    command: sleep infinity
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data:
