version: "3.8"

services:
  # 1. Python-Backend
  app:
    build: ./server
    platform: linux/amd64
    volumes:
      - ./:/app
    command: sleep infinity
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/
    networks:
      - backend-net

  # 2. React-Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    platform: linux/amd64
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sleep infinity
    ports:
      - "5173:5173"
    networks:
      - backend-net

  # 3. MongoDB-Datenbank
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-net

volumes:
  mongo_data:

networks:
  backend-net:
    driver: bridge
