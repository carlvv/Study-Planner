version: "3.8"

services:
  # 1. SERVICE: PYTHON-BACKEND
  app:
    build: ./server
    volumes:
      - ./server:/app
    ports:
      - "8000:8000"  # Port für deine App (z.B. FastAPI)
      - "5678:5678"  # Port für den Python-Debugger
    command: sleep infinity
    depends_on:
      - mongo

  # 2. SERVICE: DATENBANK
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

volumes:
  mongo_data: